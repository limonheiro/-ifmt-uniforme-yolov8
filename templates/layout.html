<!DOCTYPE html>
<html>
<head>
    <title>{{ model_name }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and JS bundle
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    -->
    <link href="{{ url_for('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='css/bootstrap.bundle.min.js') }}"></script>
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">


  </head>
<body>
  <!-- Navbar -->
  <div class="container-fluid" style="background-color: #212529;">
  <nav class="navbar navbar-expand navbar-dark bg-dark bg-body-tertiary" data-bs-theme="dark">
    <a class="navbar-brand mb-0 h5" href="/">YOLOv8 IFMT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav">
        <li class="nav-item">
            {% if video %}
          <a class="nav-link active" href="/video/" >Video</a>
            {% else %}
            <a class="nav-link" href="/video/">Video</a>
            {% endif %}
        </li>
          <li>
           {% if webcam %}
          <a class="nav-link active" href="/webcam/" >Webcam</a>
            {% else %}
            <a class="nav-link" href="/webcam/">Webcam</a>
            {% endif %}
          </li>
        <li class="nav-item">
          <a class="nav-link" href="/docs">Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about/">About</a>
        </li>
      </ul>
    </div>
  </nav>
      </div>

  <!--Other template content goes here-->
  <main role="main" class="container"></main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
