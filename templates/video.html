{% extends "layout.html" %}

{% block content %}
<!-- <h5>Envie a(s) imagem(ns)</h5>

<hr/> -->
<div class="container">
  <form method="post" action="" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Arquivo de video do Computador.</label>
      <input class="form-control w-auto" type="file" accept="video/*" name="file" id="file">
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</div>

<div class="container">
  <form method="get" action="" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="link" class="form-label">Link de video.</label>
      <input class="form-control w-auto" type="search" name="link" id="link">
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</div>

{% if filename %}
<div class="container text-center">
  <div class="row result">
    <h2 class="col-sm-2">Resultado:</h2>
  </div>
  <div class="row">
    <video class="col-sm-4" controls autoplay>
      <source src="/get_video/{{filename}}" download="{{filename}}" type="video/mp4">
    </video>
  </div>
  <div class="row">
    <a class="btn btn-primary col-sm-2" href="/get_video/{{filename}}" download>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
        </svg>
        Baixar Video
    </a>
  </div>
</div>
{% elif mensagem %}
<div class="container">
  <div class="alert alert-danger" role="alert">
    {{ mensagem }}
  </div>
</div>

  {% endif %}

{% endblock %}
